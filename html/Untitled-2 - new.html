<!DOCTYPE html>
<html>
    <head>
        <title>Sản phẩm 02</title>
        <meta charset="utf-8" >
        <style>
            @import url(../css/danhsachsp.css);
        </style>
        <!-- <script src="../js/script.js"></script> -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        />
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
        <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="header">
            <a href="" class="logo">Pastry Corner</a>
            <div class="navbar">
                <ul>
                <!-- <span id="close-menu-btn" class="fa fa-close">close</span> -->
                <li><a href="">Trang chủ</a></li>
                <li><a href="">Sản phẩm</a></li>
                <li><a href="">Khuyến mại</a></li>
                <li><a href="">Giới thiệu</a></li>
                <li><a href="">Blog</a></li>
                </ul>
                <!-- <span id="menu-btn" class="fa-solid fa-bars" style="font-size: 36px">menu</span> -->
            </div>
            <div class="icons">
                <a href="" class="fa fa-user-circle-o"></a>
                <!-- <a href="" class="fa fa-shopping-cart"></a> -->
                <button class="icon-cart"><i class="fa fa-shopping-cart"></i></button>
                <!-- <a href="" class="fa fa-search"></a> -->
                <button class="icon-search"><i class="fa fa-search"></i></button>
            </div>
            
        </header>
        <header class="headline">
            <h3>BÁNH MÌ</h3>
        </header>

<!-- .....................................cart............................................. -->

   
<section class="cart">
    <form action="">
        <div class="cart-header">
            <button id="cart-close"><i class="fa-solid fa-circle-xmark"></i></button>
            <h2>Cart</h2>
        </div>
        
        <table>
            <thead>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tùy chọn</th>
            </thead>
            <tbody>
            </tbody>
            
        </table>
        <div class="cost-total">
            <p>Tổng hóa đơn:<span>0đ</span></p>
        </div>
        <div class="cart-promotion">
            <label for="promo-code">Mã khuyến mãi:</label>

            <div class="promo-input">
                <select id="promo-code" name="promo-code">
                    <option value=""></option>
                </select>
                <button type="button" id="apply-promo">Áp dụng</button>
            </div>
        </div>

        <div class="cost-final">
            <p>Thanh toán: <span>0đ</span></p>
        </div>
    </form>

    

    <div class="icon-thanhtoan">
        <a class="thanhtoan" href="">Thanh toán</a>
    </div>
    
</section>
    
<!-- ..........................................product........................................... -->

<div id="wrapper">
    <ul class="products">
    </ul>
    
    <script>
        const product_infor=
        [
            {name:'Almond Biscotti',price:'50.000đ',image:'../image/Almond Biscotti.jpg',alt:'Almond Biscotti'},
            {name:'Almond Croissant',price:'45.000đ',image:'../image/Almond Croissant.jpg ',alt:'Almond Biscotti'},
            {name:'Apple Danish',price:'38.000đ',image:'../image/Apple Danish.jpg',alt:'Almond Biscotti'},
            {name:'Blueberry Cream Cheese',price:'60.000đ',image:'../image/Blueberry Cream Cheese Bread.jpg',alt:'Almond Biscotti'},
            {name:'Brownie',price:'23.000đ',image:'../image/Brownie.jpg',alt:'Almond Biscotti'},
            {name:'Cinnamon Raisin Danish',price:'46.000đ',image:'../image/Cinnamon Raisin Danish.jpg',alt:'Almond Biscotti'},
            {name:'Garlic butter bread',price:'87.000đ',image:'../image/Garlic butter bread.jpg',alt:'Almond Biscotti'},
            {name:'Paleo bread',price:'41.000đ',image:'../image/Paleo bread.jpg',alt:'Almond Biscotti'},
            {name:'Palmier',price:'25.000đ',image:'../image/Palmier.jpg',alt:'Almond Biscotti'},
            {name:'Almond Biscotti (new)',price:'89.000đ',image:'../image/Almond Biscotti.jpg',alt:'Almond Biscotti'},
            {name:'Apple Danish (new)',price:'54.000đ',image:'../image/Apple Danish.jpg',alt:'Almond Biscotti'},
            {name:'Blueberry Cream Cheese 01',price:'78.000đ',image:'../image/Blueberry Cream Cheese Bread.jpg',alt:'Almond Biscotti'},
        ];
        for(var i=0;i<product_infor.length;i++)
            {
                product_ele=product_infor[i]
                addproduct(product_ele.name,product_ele.price,product_ele.image,product_ele.alt)
            }
        function addproduct(name,price,img,alt){
           
            var li=document.createElement('li')
            var li_content='<div class="product-item">'+
                        '<div class="product-top">'+
                            '<a href="" class="product-image">'+
                                '<img src="'+img+'" alt="'+alt+'">'+
                            '</a>'+
                            '<a href="" class="buy-now">Mua ngay</a>'+
                        '</div>'+
                        '<div class="product-infor">'+
                            '<!-- tên sản phẩm + giá -->'+
                            '<a href="" class="product-name">'+name+'</a>'+
                            '<a href="" class="product-price">'+price+'</a> '+
                        '</div>'+
                        '<ul class="product-button">'+
                            '<li>'+
                                '<button class="add-to-cart"><i class="fa fa-shopping-cart"></i></button>'+
                            '</li>'+
                            '<li>'+
                                '<a class="search-product" href="">'+
                                    '<i class="fa fa-search"></i></button>'+
                            '</li>'+
                        '</ul>'+
                    '</div>'
            li.innerHTML=li_content
            var ul=document.querySelector(".products")
            ul.append(li)
        }
    </script>

</div>

<script src="../js/script.js"></script>
           
    </body>
</html>
