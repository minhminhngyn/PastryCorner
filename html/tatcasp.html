<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery Store</title>
    <style>
      @import url(../css/tatcasp.css);
    </style>
    <!-- <link rel="stylesheet" href="styles.css"> -->
  </head>
  <body>
    <header>
      <h1>Pastry Corner</h1>
    </header>
    <main>
      <section class="banner">
        <img src="../FoldercuaNgoc/background.jpg" alt="Banner 1" />
      </section>
      <section class="categories">
        <h2>TẤT CẢ SẢN PHẨM</h2>
        <div class="category-list">
          <div class="category-item">
            <a href="#">
              <img src="../FoldercuaNgoc/list_banhngot.png" alt="Bánh Lạnh" />
              <span>Bánh Lạnh</span>
            </a>
          </div>
          <div class="category-item">
            <a href="#">
              <img src="../FoldercuaNgoc/list.png" alt="Bánh Mì" />
              <span>Bánh Mì</span>
            </a>
          </div>
          <div class="category-item">
            <a href="#">
              <img src="../FoldercuaNgoc/list.png" alt="Bánh Mặn" />
              <span>Bánh Mặn</span>
            </a>
          </div>
          <div class="category-item">
            <a href="#">
              <img
                src="../FoldercuaNgoc/listbanhngot_cake.png"
                alt="Bánh Ngọt kiểu Âu"
              />
              <span>Bánh Ngọt kiểu Âu</span>
            </a>
          </div>
          <div class="category-item">
            <a href="#">
              <img src="../FoldercuaNgoc/list_banhquy.png" alt="Bánh Quy" />
              <span>Bánh Quy</span>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
